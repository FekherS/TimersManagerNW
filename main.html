<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TimersManager</title>
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>
  <body style="background: linear-gradient(to right, #ea09aa, #ff9900);">
    <div class="container-md mt-4 mb-4 pt-4 text-center bg-light border border-dark " style="min-height: 90vh;">
      <div><p> add cookies to store config, add choosable alert sounds, and uploadable ones, upload to aws do i don't have to open file each time</p></div>
      <div id="controls" class="container-md mb-2">
        <div id="btn-grp1" class="row mb-2 justify-content-center">
          <div class="col-4"><button id="addB" class="w-100 btn btn-primary" type="button">add</button></div>
          <div class="col-4"><button id="removeB" class="w-100 btn btn-primary" type="button">remove</button></div>
        </div>
        <div id="btn-grp2" class="row mb-2 justify-content-center">
          <div class="col-2"><button id="loopB" class="w-100 btn btn-primary" type="button">loop</button></div>
          <div class="col-2"><button id="startB" class="w-100 btn btn-primary" type="button">start</button></div>
          <div class="col-2"><button id="pauseB" class="w-100 btn btn-primary" type="button">pause</button></div>
          <div class="col-2"><button id="stopB" class="w-100 btn btn-primary" type="button">stop</button></div>
        </div>
        <div class="row  justify-content-center"><input type="time" disabled class="form-control w-50 text-center mb-2" name="currTimer" id="currTimer" step="1" /></div>
        <div id="liveAlertPlaceholder"></div>
      </div>
      <div id="timers" class="row gy-2 pb-3 justify-content-center">
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
      integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./controller.js"></script>
  </body>
</html>
